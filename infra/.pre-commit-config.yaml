repos:
  # ---------------------------
  # Must-Have Hooks
  # ---------------------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: check-added-large-files

  # Python lint + formatting
  - repo: local
    hooks:
      - id: ruff
        name: ruff
        entry: nix-shell -p ruff --run "ruff check --fix"
        language: system
        types: [python]
        pass_filenames: false
      - id: ruff-format
        name: ruff-format
        entry: nix-shell -p ruff --run "ruff format"
        language: system
        types: [python]
        pass_filenames: false



  # ---------------------------
  # Highly Recommended
  # ---------------------------
  # Python type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy

  # Python security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks:
      - id: bandit

  # Python dependency vulnerability checks
  - repo: local
    hooks:
      - id: safety
        name: safety check
        entry: safety check
        language: python
        types: [python]
        args: ["--full-report", "-r", "uv.lock"]
        pass_filenames: false
        additional_dependencies: [safety]

  # Config validation
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: detect-private-key

  # ---------------------------
  # Optional / Nice-to-Have
  # ---------------------------
  - repo: https://github.com/codespell-project/codespell
    rev: v2.1.0
    hooks:
      - id: codespell
        exclude: uv.lock

